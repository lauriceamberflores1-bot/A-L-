<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Check-Out | A&L Apparel</title>
<style>

body {
  font-family: Helvetica;
  background-color: #cd898b59;
  background-image: url(background/background_checkout1.jpg);
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
  background-blend-mode: overlay;
  margin: 0;
  padding: 0;
}
header {
  background-color: #3b0e087c;
  background-image: url(background/background_products.jpg);
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between; 
  background-blend-mode: hard-light;
  box-shadow: 4px 4px 4px #6b3232;
}

.icon-bar {
  background-color: #37353e00; 
  padding: 5px 15px;
  border-radius: 12px;
  display: flex;
  gap: 10px;
}

.icon-bar img {
  display: block;
  height: 100px;
  width: 100px;
}

.nav_text
{
  font-size: 35px;    
  font-family: Georgia;
  font-weight: lighter;
  color: #55322a;   
  font-style: normal;   
  text-shadow: 3px 3px 2px #2b120f, 0px -2px 0px #e0a89e;
  letter-spacing: 2px;
}

nav {
  position: fixed;
  top: 150px; 
  left: 0;
  width: 15%;
  height: 800px;
  background: #6d5151e3;
  padding: 20px;
  opacity: 0;
  transform: translateX(-100%); 
  visibility: hidden;
  transition: all 0.4s ease;
  z-index: 1000;
  box-shadow: 4px 4px 4px #5a3131, 0px -2px 0px #e9bcc2;
  border-radius: 0px 12px 0 12px;
  backdrop-filter: blur(1px);
}

nav.show {
  opacity: 1;
  transform: translateX(0); 
  visibility: visible;
}

nav ul {
  padding: 0;
}

nav a:link, nav a:visited {
  color: #f7dbba;
}
nav a:hover, nav a:active {
  color: #e785a6;
}

.nav_upperwear
{
  font-size: 25px;    
  font-family: Georgia;
  font-weight: lighter;
  color: #55322a;   
  font-style: normal;   
  text-shadow: 3px 3px 2px #9b476a;
  letter-spacing: 1px;
}

.nav_lowerwear
{
  font-size: 25px;    
  font-family: Georgia;
  font-weight: lighter;
  color: #55322a;   
  font-style: normal;   
  text-shadow: 3px 3px 2px #5f7fa3;
  letter-spacing: 1px;
}
.nav_accessories
{
  font-size: 25px;    
  font-family: Georgia;
  font-weight: lighter;
  color: #55322a;   
  font-style: normal;   
  text-shadow: 3px 3px 2px #685292;
  letter-spacing: 1px;
}

.checkout-wrapper {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin: 100px auto;
  max-width: 1100px;
  padding: 20px;
}

.col-75 {
  flex: 0 0 65%;
}

.col-25 {
  flex: 0 0 30%;
}

.container {
  background: rgba(255, 255, 255, 0.25);
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  padding: 25px;
  border: 1px solid rgba(255,255,255,0.3);
}

.billing-container, .payment-container {
  background: rgba(255, 255, 255, 0.35);
  padding: 20px;
  border-radius: 15px;
  margin-bottom: 25px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

.check_out_title {
  font-size: 35px;    
  font-family: Georgia;
  font-weight: lighter;
  color: #ac465c;   
  text-shadow: 3px 3px 5px #7a362f88, 0px -2px 0px #fdd0c8;
  margin-bottom: 15px;
}

.check_out_smaller
{
  font-family: Georgia;
  font-size: 20px; 
  color: #573b41; 
  letter-spacing: 1px; 
}

.check_out_smallest
{
  font-family: Georgia;
  font-size: 15px; 
  color: #754e51; 
  letter-spacing: 1px; 
}

input[type=text] {
  width: 95%;
  margin-bottom: 15px;
  padding: 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

label {
  margin-bottom: 8px;
  display: block;
  color: #3b1e1a;
}

.btn {
  background-color: #c65f73;
  color: white;
  padding: 12px;
  margin: 15px 0;
  border: none;
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
  font-size: 20px;
  transition: 0.2s ease;
  box-shadow: 0 5px 15px rgba(198,95,115,0.3);
  font-family: Georgia;
  font-weight: lighter;
}

.btn:hover {
  background-color: #a74e61;
  transform: translateY(-2px);
}

@media (max-width: 900px) {
  .checkout-wrapper {
    flex-direction: column;
    align-items: center;
    margin: 50px 20px;
  }
  .col-75, .col-25 {
    flex: 100%;
    width: 100%;
  }
}

.contact_us {
  position: fixed;
  bottom: 90px;      
  right: 30px;       
  z-index: 1000;     
  border-radius: 12px;
  padding: 8px;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.contact_us:hover {
  transform: scale(1.1);
}

.contact_us img {
  width: 100px;       
  height: auto;
  border-radius: 8px;
}

</style>
</head>

<body>

<div class="checkout-wrapper">
  <div class="col-75">
    <div class="container">
      <form id="checkoutForm">
        <div class="billing-container">
          <h3 class="check_out_title">Billing Address</h3>
          <label for="fname" class="check_out_smaller">Enter Full Name:</label>
          <input type="text" id="fname" name="fullname" placeholder="Ann Loren Lascano">
          <label for="email" class="check_out_smaller">Email Account:</label>
          <input type="text" id="email" name="email" placeholder="ann@gmail.com">
          <label for="adr" class="check_out_smaller">Address:</label>
          <input type="text" id="adr" name="address" placeholder="123 AB St.">
          <label for="brgy" class="check_out_smaller">Barangay:</label>
          <input type="text" id="brgy" name="barangay" placeholder="Brgy. Santa Cruz">
          <div class="row">
            <div class="col-50">
              <label for="city" class="check_out_smaller">City</label>
              <input type="text" id="city" name="City" placeholder="Quezon City">
            </div>
            <div class="col-50">
              <label for="region" class="check_out_smaller">Region</label>
              <input type="text" id="region" name="Region" placeholder="National Capital Region">
            </div>
            <div class="col-50">
              <label for="zip" class="check_out_smaller">Zip</label>

          <h3 class="check_out_title">Payment</h3>

          <input type="text" id="cardnum" name="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx">
          <label for="expmonth" class="check_out_smaller">Exp Month</label>
          <input type="text" id="expmonth" name="expmonth" placeholder="December">
          <div class="row">
            <div class="col-50">
              <label for="expyear" class="check_out_smaller">Exp Year</label>
              <input type="text" id="expyear" name="expyear" placeholder="2025">
            </div>
            <div class="col-50">
              <label for="cvv" class="check_out_smaller">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="123">

          <input type="checkbox" checked="checked" name="sameadr"> Billing and Shipping Address are the same.

  <div class="col-25">
    <div class="container">
      <h3 class="check_out_title">Cart</h3>
      <div id="checkoutItems" class="check_out_smallest"></div>

      <hr>

<p class="check_out_smallest">
  Subtotal - 
  <span class="price" id="subtotalDisplay"></span>
</p>

<p class="check_out_smallest">
  VAT (12%) -
  <span class="price" id="vatDisplay"></span>
</p>

<p class="check_out_smallest">
  Shipping Fee -
  <span class="price">‚Ç±59.00</span>
</p>

<hr>

<p id="checkoutTotal" class="check_out_title">Total: ‚Ç±0.00</p>

    </div>
  </div>
</div>

<script>
//navigation 
const searchButton = document.getElementById('searchButton');
const navBar = document.querySelector('nav');
searchButton.addEventListener('click', (e) => {
  e.preventDefault();
  navBar.classList.toggle('show');
});

//the code looks for the storage in which the products are stored in
const cartData = JSON.parse(localStorage.getItem('cart')) || [];
const checkoutItems = document.getElementById('checkoutItems');
const checkoutTotal = document.getElementById('checkoutTotal');
let subtotal = 0;
//finds the product's name, size, quantity, and price
if (cartData.length === 0) {
  checkoutItems.innerHTML = "<p> Buy to your heart's content! ‚ô° </p>";
} else {
  cartData.forEach(item => {
    const p = document.createElement('p');
    p.innerHTML = ` 
      ${item.name} - Size: <b>${item.size}</b> 
      (${item.quantity}) 
      <span class='price'>‚Ç±${(item.price * item.quantity).toFixed(2)}</span> 
    `;
    checkoutItems.appendChild(p);
    subtotal += item.price * item.quantity;
  });

  const vat = subtotal * 0.12;
  const shipping = 59; //computation
  const total = subtotal + vat + shipping;
//display
  document.getElementById('subtotalDisplay').textContent = `‚Ç±${subtotal.toFixed(2)}`;
  document.getElementById('vatDisplay').textContent = `‚Ç±${vat.toFixed(2)}`;
  checkoutTotal.textContent = `Total: ‚Ç±${total.toFixed(2)}`;
}

function clearCart() {
  // Clear all cart data
  localStorage.removeItem('cart');

  alert("Purchase Complete! Thank you for shopping ‚ô°");

  window.location.href = "index.html";
}
</script>
